<table ng-if="tasks.length">

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Story points</th>
        <th>Assignee</th>
        <th></th>
    </tr>

    <tr ng-repeat="task in tasks"
        ng-style="task.storypoints|taskSizeStyle">
        <td>
            <a ng-href="/update/{{::task.id}}">{{::task.id}}</a>
        </td>
        <td>
            <a ng-href="/update/{{::task.id}}">{{::task.title}}</a>
        </td>
        <td>
            <input required
                   placeholder="0"
                   type="number"
                   name="storypoints"
                   min="0"
                   pattern="^\d+$"
                   ng-model="task.storypoints"
                   ng-change="task.$save()">
        </td>
        <td>
            {{::task.assignee.name}}
        </td>
        <td>
            <a ng-click="confirmDelete(task)">‚ùå</a>
        </td>
    </tr>

</table>
