<!doctype html>
<!-- (Modules) ng-app indicates in which section in our document the app is active -->
<html ng-app="bugtracker">
<head>
    <!-- (Routing) Angular needs to know the base location for our app -->
    <base href="/" />

    <meta charset="utf-8" />
    <title>Angular demo</title>
    <link rel="icon" href="/favicon.png" />
    <link rel="stylesheet" href="/index.css" />
</head>
<body>

    <!-- (Routing) ng-view will be populated with the templates specified in routes.js -->
    <ng-view>
        <div class="spinning">LOADING</div>
    </ng-view>

    <!-- (Modules) Load AngularJS and Angular modules that our app uses -->
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-route.js"></script>
    <script src="/lib/angular-resource.js"></script>
    <script src="/lib/angular-messages.js"></script>

    <!-- (Modules) Load our app code -->
    <script src="/js/module.js"></script>
    <script src="/js/routes.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/factories.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>

</body>
</html>
